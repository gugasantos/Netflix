<head>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

                <a href="#">Início</a>

                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
            </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ALIADOS O FILME</h3>
                <p class="descricao"> A grande história de 8 amigos que sonham juntos conquistar os sonhos individuais de cada mostrando ser um grupo repleto de alegria e companheirismo.
                </p>
                <p class="descricao">Filme produzido por Alverne, diretor indicado ao Oscar 5 vezes</p>
                <div class="botoes">
                    <button role="button" class="botao">
